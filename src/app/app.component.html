<div class="container">

  <h3>Invoice</h3>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label><b>Name</b></label>
        <input class="form-control" type="text" (input)="onNameChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label><b>Payment Date</b></label>
        <input class="form-control" type="date" (input)="onDateChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Payment Date</b></label>
      <div>
        {{date | date :'MMMM,d,y'	}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label><b>Amount</b></label>
        <input class="form-control" type="text" (input)="onAmountChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Amount</b></label>
      <div>
        {{amount | currency}}
      </div>
    </div>
  </div>

</div>
